<nav class="navbar navbar-fixed-top">
  <div class="navbar-text pull-left">
    <a ng-click="model.toPageList()">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
  </div>
  <a class="navbar-brand"
     href="#">Widgets</a>
  <div class="navbar-text pull-right">
    <a ng-click="model.toNewWidget()">
      <span class="glyphicon glyphicon-plus">
      </span>
    </a>
  </div>
</nav>
<div class="row container-fluid content">
  <div class="list-group">
    <div ng-repeat="widget in model.widgets">
      <div ng-switch="widget.widgetType">
        <div ng-switch-when="HEADING">
          <div ng-include src="'views/widget/templates/widget-heading.view.client.html'"></div>
        </div>
        <div ng-switch-when="IMAGE">
          <div ng-include src="'views/widget/templates/widget-image.view.client.html'"></div>
        </div>
        <div ng-switch-when="YOUTUBE">
          <div ng-include src="'views/widget/templates/widget-youtube.view.client.html'"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
  <a ng-click="model.toProfile()"
     class="navbar-text pull-right">
    <span class="glyphicon glyphicon-user"></span>
  </a>
  <a href="#" class="navbar-text pull-left">
    <span class="glyphicon glyphicon-play pull-left"></span>
  </a>
  <a href="#" class="navbar-text pull-left">
    <span class="glyphicon glyphicon-eye-open pull-left"></span>
  </a>
</nav>
