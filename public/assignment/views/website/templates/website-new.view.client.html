<div class="row container-fluid">
  <div class="col-sm-4 hidden-xs">
    <ul class="list-group">
      <li class="list-group-item"
          ng-repeat="website in model.websites"
          ng-click="model.toPageList(website._id)">{{website.name}}
        <a ng-click="model.toEditWebsite(website._id)">
          <span class="glyphicon glyphicon-cog pull-right"></span>
        </a>
      </li>
    </ul>
  </div>
  <div class="col-sm-8">
    <form class='new-pg-text'>
      Name
      <input type="text"
             class="form-control"
             ng-model="model.user.name"
             placeholder="Name"/>
      Description
      <textarea type="text"
                class="form-control description"
                ng-model="model.user.description"
                placeholder="Description"
                rows="5"></textarea>
    </form>
  </div>
</div>
<nav class="navbar navbar-fixed-top">
    <div class="col-sm-4 hidden-xs">
      <div class="navbar-text pull-left">
        <a ng-click="model.toWebsiteList()">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>
      <a class="navbar-brand pull-left"
         href="#">Websites</a>
      <div class="navbar-text pull-right">
        <a href="#">
      <span class="glyphicon glyphicon-plus">
      </span>
        </a>
      </div>
    </div>
    <div class="col-sm-8">
      <a ng-click="model.toWebsiteList()"
         class="navbar-text hidden-sm hidden-md hidden-lg hidden-xl pull-left">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="navbar-brand pull-left"
         href="#">New Website</a>
      <div class="navbar-text pull-right">
        <a ng-click="model.updateWebsite()">
      <span class="glyphicon glyphicon-ok">
      </span>
        </a>
      </div>
    </div>
</nav>
<nav class="navbar navbar-default navbar-fixed-bottom">
  <a ng-click="model.toProfile()"
     class="navbar-text pull-right">
    <span class="glyphicon glyphicon-user"></span>
  </a>
</nav>
