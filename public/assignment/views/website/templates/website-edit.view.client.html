<div class="row container-fluid">
  <div class="col-sm-4 hidden-xs">
    <ul class="list-group">
      <li class="list-group-item"
          ng-repeat="website in model.websites">
        <a ng-click="model.toPageList(website._id)">
          {{website.name}}
        </a>
        <a ng-click="model.toEditWebsite(website._id)">
          <span class="glyphicon glyphicon-cog pull-right"></span>
        </a>
      </li>
    </ul>
  </div>
  <div class="col-sm-8">
    <form class='new-pg-text'>
      Name
      <input type="text"
             class="form-control"
             ng-model=model.website.name
             placeholder="Blogger"/>
      Description
      <textarea type="text"
                class="form-control description"
                ng-model=model.website.description
                placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
                rows="5"></textarea>
      <a ng-click="model.deleteWebsite()"
         type="button"
         class="btn btn-danger btn-block">
        Delete
      </a>
    </form>
  </div>
</div>
<nav class="navbar navbar-fixed-top">
  <div class="col-sm-4 hidden-xs">
    <div class="navbar-text pull-left">
      <a ng-click="model.toWebsiteList()">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </div>
    <a class="navbar-brand pull-left"
       ng-click="">Websites</a>
    <div class="navbar-text pull-right">
      <a ng-click="model.toNewWebsite()">
      <span class="glyphicon glyphicon-plus">
      </span>
      </a>
    </div>
  </div>
  <div class="col-sm-8">
    <a ng-click="model.toWebsiteList()"
       class="navbar-text hidden-sm hidden-md hidden-lg hidden-xl pull-left">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="navbar-brand pull-left"
       ng-click="">Edit Website</a>
    <div class="navbar-text pull-right">
      <a ng-click="model.updateWebsite()">
      <span class="glyphicon glyphicon-ok">
      </span>
      </a>
    </div>
  </div>
</nav>
<nav class="navbar navbar-default navbar-fixed-bottom">
  <a ng-click="model.toProfile()"
     class="navbar-text pull-right">
    <span class="glyphicon glyphicon-user"></span>
  </a>
</nav>
