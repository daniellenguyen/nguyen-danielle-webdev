<!DOCTYPE html>
<html>
<head>
  <title>
    Login
  </title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
  <style>
    .form-control {
      margin-bottom: 5px;
    }
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Login</h1>
  <form action="login.html">
    <input type="text"
           class="form-control"
           placeholder="username"/>
    <input type="password"
           class="form-control"
           placeholder="password"/>
    <button type="button"
            class="btn btn-primary btn-block">
      Login
    </button>
    <button type="button"
            class="btn btn-success btn-block">
      Register
    </button>
  </form>
</div>
</body>
</html>
